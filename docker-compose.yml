services:
  snipeit-scanner:
    build: .
    container_name: snipeit-asset-scanner
    restart: unless-stopped
    network_mode: host
    environment:
      - PORT=${PORT:-3000}
      - SNIPEIT_URL=${SNIPEIT_URL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    volumes:
      - scanner-data:/app/db

volumes:
  scanner-data:
